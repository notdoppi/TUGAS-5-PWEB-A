<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pencarian Kode Pos Indonesia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Pencarian Kode Pos Indonesia</h1>
  </header>

  <main class="container">
    <section class="search-box">
      <label for="provinsi">Provinsi</label>
      <select id="provinsi">
        <option value="">Pilih Provinsi</option>
        <option value="Jawa Timur">Jawa Timur</option>
        <option value="Jawa Tengah">Jawa Tengah</option>
        <option value="DKI Jakarta">DKI Jakarta</option>
      </select>

      <label for="kota">Kota/Kabupaten</label>
      <select id="kota">
        <option value="">Pilih Kota atau Kabupaten</option>
      </select>

      <label for="kecamatan">Kecamatan</label>
      <select id="kecamatan">
        <option value="">Pilih Kecamatan</option>
      </select>

      <button id="cariBtn">Cari</button>
    </section>

    <section class="result-box" id="hasil">
      <h2>Hasil Pencarian</h2>
      <div id="output">Belum ada hasil pencarian.</div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
